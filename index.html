<!DOCTYPE html>
<html>

<head>
    <title>Malrektaj stategioj por kreativuloj</title>
    <style>
                body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: #F8F9FA;
            color: #343A40;
            font-family: Arial Black, sans-serif;
            padding: 5px;
        }
        .quote-container {
            text-align: center;
            max-width: 80%;
            font-size: 2.5em;
            line-height: 1.5;
            font-weight: bold;
        }
        #change-quote {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #6C757D;
            color: #F8F9FA;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #change-quote:hover {
            background-color: #495057;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="quote-container">
        <h2 id="quote">...</h2>
        <button id="change-quote">Mi volas pli</button>
    </div>

    <footer>
        <a href="https://github.com/stefangrotz/malrektajstrategioj">GitHub</a>
    </footer>

    <script>
        var quotes = ["Linio havas du flankojn",
"Tre malgranda objekto - ĝia centro",
"Forlasu deziron",
"Forlasu normalajn instrukciojn",
"Akceptu konsilon",
"Akreciĝo",
"Aldonado",
"Permesu faciligon<br />(faciligo estas la forlaso de strikto)",
"Ĉiam donu al vi meritojn por havi pli ol personecon",
"Ĉiam la unuaj paŝoj",
"Bestaj bruo",
"Ĉu ekzistas sekcioj? Konsideru transirojn",
"Petu komputilan programon ripeti vian lastan agon",
"Petu homojn labori kontraŭ ilia bona jugo",
"Demandu vian korpon",
"Kunigu iujn elementojn en grupo kaj traktu la grupon",
"Reiru kelkajn paŝojn. Kion alian vi povus fari?",
"Ekvilibru la konsistecan principon kun la malkonsisteca principo",
"Estu malpura",
"Estu ekstravaganta",
"Estu malpli kritika pli ofte",
"Spiru pli profunde",
"Konstruu pontojn",
"Brulu pontojn",
"Voku vian patron kaj demandu ŝin kion fari",
"Kaskadoj",
"Ŝanĝu ambiguecojn al specifecoj",
"Ŝanĝu specifecojn al ambiguecoj",
"Ŝanĝu instrumentajn rolojn",
"Ŝanĝu nenion kaj daŭrigu per imakula konsisto",
"Infanaj voĉoj parolas",
"Infanaj voĉoj kantas",
"Klustra analizo",
"Konsideru malsamajn fadenojn",
"Konsideru transirojn",
"Konsultu aliajn promesajn fontojn",
"Konsultu aliajn ne promesajn fontojn",
"Transformu melodian elementon en ritmikan elementon",
"Kuraĝo!",
"Tranĉu gravan konekton",
"Tranĉu virtualan konekton",
"Dekoru, dekoru",
"Difinu areon kiel “sekura” kaj uzu ĝin kiel ankro",
"Priskribu la pejzaĝon en kiu tio apartenas",
"Detruu nenion",
"Forĵetu aksiomon",
"Disciplinita mem-indulgo",
"Malkonektu de deziro",
"Malkovru la receptojn kiujn vi uzas kaj forlasu ilin"];

        function changeQuote() {
            var quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = quote;
        }

        window.onload = changeQuote;

        document.getElementById('change-quote').onclick = changeQuote;
    </script>
</body>

</html>
